name: Merge Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pytest pycodestyle flask requests
        cd thin_slice/example_route_app
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run main tests (syntax & PEP8)
      run: |
        pytest tests/ -v
    
    - name: Run adapter tests
      run: |
        pytest backend/adapters/tests/ -v

    - name: Run analytics tests
      run: |
        pytest backend/analytics/tests/ -v

    - name: Run service tests
      run: | 
        pytest backend/services/tests/ -v

    - name: Run API tests
      run: |
        pytest backend/api/tests/ -v

    - name: Run Caching tests
      run: |
        pytest backend/fallback/tests/ -v
    